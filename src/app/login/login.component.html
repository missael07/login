<ion-content>
  <form (ngSubmit)="login( fLogin )" #fLogin="ngForm" class="center">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
            <ion-list>              
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input name="email"
                            type="email"
                            [(ngModel)]="loginUser.email"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input name="password"
                            type="password"
                            [(ngModel)]="loginUser.password"
                            required></ion-input>
              </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit"
          shape="round"
          expand="full"
          size="medium"
          fill="outline">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
